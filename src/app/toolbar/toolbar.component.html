<header class='clearfix'>
  <div class="container-fluid">
    <!--Left-->
    <nav>
      <ul class="clearfix nav-item">
        <li id='back-to-site'><a href='/'><i class="zmdi zmdi-hc-2x zmdi-chevron-left"></i></a></li>
        <li *ngFor="let item of menu"> 
          <a [title]='item.title' routerLink='/{{ item.url }}' routerLinkActive="active">{{ item.text }}</a>
        </li>
      </ul>
    </nav>
    <!--Right-->
    <aside class='clearfix nav-item'>{{user.name}} <svg id='avatar' width="40" height="40" [attr.data-jdenticon-value]='user.name'></svg></aside>
  </div>
</header>
